os:
  - linux

language: php

sudo: required

php:
  - 7.0
  - 7.1
  - 7.2
  - nightly

install:
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction

script:
  - composer ci
  - sudo composer deploy
  - sudo composer uninstall

matrix:
  allow_failures:
    - php: nightly

notifications:
  email:
    on_success: never
    on_failure: always
